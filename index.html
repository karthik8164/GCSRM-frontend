<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidal Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="logo" style="margin-left: 221.500px;margin-right: 221.500px;display: flex;justify-content: center;margin-top: 80px;margin-bottom: 60px;">
        <img src="tidal.svg" alt="tidal logo" width="95" height="46">

    </div>
    <center>
        <p style="color: white;font-family: Arial, Helvetica, sans-serif;font-size:28px;font-weight: bold;">Sign up or login</p>
    </center>


    <div id="body">
        <div class="login-container">
        
            
            <div class="form-group">
              <label for="email">Email or username</label>
              <input type="text" id="email" placeholder="Enter your email or username">
            </div>
        
            <button class="btn continue-btn" disabled>Continue</button>
        
            <div class="separator">
              <span style="color: white;font-size: 15px;">or</span>
            </div>
        
            <button class="btn google">
              <img src="google.png" alt="Google" class="icon"> Continue with Google
            </button>
            
            <button class="btn facebook">
              <img src="facebook.png" alt="Facebook" class="icon"> Continue with Facebook
            </button>
            
            <button class="btn apple">
              <img src="apple.png" alt="Apple" class="icon">‎ ‎ ‎ ‎ Continue with Apple
            </button>
            
            <button class="btn x">
              <img src="x.png" alt="X" class="icon"> ‎ ‎ ‎ ‎‎ ‎ ‎ ‎Continue with X
            </button>
          </div>
         
        
        </div>
    
    
    <br>
    <br>
    <hr style="border: none; border-top: 1px solid grey; width: 92%; margin: 20px auto;">
    <br>

  
  <!-- Footer Section -->
<div style="display: flex; justify-content:space-between;padding-left: 15px;padding-bottom: 25px;margin-bottom: 20px;">
    <div style="padding-left: 20px;color:#fff;display: flex;gap: 5px;">
        <img src="tidal-footer.png" alt="logo footer">
        </div>
    <div style="display: flex;justify-content: space-between;gap: 25px;padding-right: 65px;color: white;font-size: 14px;">
      <a class="footer" href="#">Privacy Notice</a>
      <a class="footer" href="#">Terms and Conditions</a>
      <a class="footer" href="#">cookie Settings</a>
      <a class="footer" href="#">Accessibility statement</a>  
      <a class="footer" href="#">Contact</a> 
    

    </div>

</div>
  
    </body>  
  </html>
